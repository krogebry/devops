---
name: "WorkoutTracker"
owner: "Bryan Kroger (bryan.kroger@gmail.com)"
template: "ecs"
description: "Simple workout tracker application using ECS."
modules:
  - "base"
  - "vpc"
  - "ecs-cwt-capacity"
params:
  MgtCidr: 
    type: "vpc_cidr"
    tags:
      Name: "main"
  KeyName: "devops-1"
  DockerImageName:
    type: "docker_image_name"
    image_name: "workout-tracker"
  VpcId: 
    type: "vpc"
    tags:
      Name: "main"
  Zones:
    type: "zones"
    tags:
      - Name: "public"
      - Name: "private"
  Subnets:
    type: "subnets"
    tags:
      - Name: "public"
      - Name: "private"
