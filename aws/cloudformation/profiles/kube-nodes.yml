---
name: "KubeNodes"
owner: "Bryan Kroger (bkroger@thoughtworks.com)"
template: "kube_nodes"
description: "Kube Nodes."
modules:
  - "cfn"
  - "vpc"
  - "base"
  - "cw_logs"
  - "cw_collectd"
params:
  InfStackVersion: "ENV:INF_VERSION"

  #S3BucketName:
    #type: "s3_bucket"
    #tags:
      #Name: "dev-central"
      #Version: "ENV:INF_VERSION"

  MgtCidr:
    type: "vpc_cidr"
    tags:
      Name: "main"

  InstanceType: "t2.micro"
  ImageId: "ami-775e4f16"

  #ImageId:
    #type: "ami"
    #tags:
      #Name: "devops"
      #Version: "0.1.1"

  #DevCentralSNSTopicARN:
    #type: "sns_topic_arn"
    #tags:
      #Name: "DevCentralSNSTopic"

  KeyName: "NMODEVKEY"

  VpcId:
    type: "vpc"
    tags:
      Name: "main"

  Zones:
    type: "zones"
    tags:
      - Name: "private"
      - Name: "public"
  Subnets:
    type: "subnets"
    tags:
      - Name: "private"
      - Name: "public"
