---
name: "Sensu"
owner: "Bryan Kroger (bkroger@thoughtworks.com)"
region: "us-east-1"
template: "sensu"
description: "Sensu service."
params:
  ChefEnvName: "management"
  ChefServerURL:
    type: "elb_dns"
    tags:
      Role: "Internal"
      Version: "0.4.0"
  S3BucketName:
    type: "s3_bucket"
    tags:
      Name: "dev-central"
      Version: "0.4.0"
  MgtCidr: 
    type: "vpc_cidr"
    tags:
      Name: "main"
  ImageId: 
    type: "ami"
    tags:
      Name: "devops"
      Version: "0.1.0"
  KeyName: "krogebry-0"
  VpcId: 
    type: "vpc"
    tags:
      Name: "main"
  Zones:
    type: "zones"
    tags: null
    zones:
      - "us-east-1d"
      - "us-east-1b"
  Subnets:
    type: "subnets"
    tags:
        - Name: "private"
        - Name: "public"
