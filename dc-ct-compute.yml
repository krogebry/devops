---
version: '2'
services:
  mongodb:
    build:
      context: .
      dockerfile: Dockerfile.mongodb
    ports:
      - "27017:27017"
    volumes:
      - /mnt/cloudtrail_data/mongodb:/data/db/
  redis:
    image: redis
    ports:
      - "6379:6379"
  resque:
    image: ennexa/resque-web
    links:
      - redis:redisserver
    ports:
      - "5678:5678"
    command: "-r redis://redisserver:6379"
  resque-worker:
    build:
      context: .
      dockerfile: Dockerfile.ct-compute
    environment:
      COUNT: 25
      REDIS_HOSTNAME: redis
    links:
      - mongodb
      - redis
    volumes:
      - /mnt/data:/mnt/data